<div class="row">
  <div class="xs-col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="xs-col-12">
          <button class="btn btn-success" type="submit" style="margin-right: 5px"
            [disabled]="!recipeForm.valid">Guardar</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Url de la imagen</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Descripci√≥n</label>
            <textarea type="text" id="description" class="form-control" rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" style="margin-top: 10px" *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" style="margin-right: 5px" (click)="onAddIngredient()"
                type="button">Agregar Ingrediente</button>
              <button class="btn btn-danger" (click)="onRemoveAllIngredients()" type="button">Quitar todos los
                Ingredientes</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
