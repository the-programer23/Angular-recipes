<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div> -->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!authForm.valid">{{isLoggedIn ? 'Ingresar' : 'Registrase'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Cambiar a
          {{isLoggedIn ? 'Registrase' : 'Ingresar'}}</button>
      </div>
    </form>
  </div>
</div>
